name: Deploy Static Site

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'terminal-desires-ranker/package-lock.json'

      - name: Install and build Terminal Desires Ranker
        working-directory: terminal-desires-ranker
        run: |
          npm ci
          npm run build

      - name: Prepare site artifact
        run: |
          mkdir -p site
          rsync -a --delete \
            --exclude ".git/" \
            --exclude ".github/" \
            --exclude "node_modules/" \
            --exclude ".gitignore" \
            --exclude "terminal-desires-ranker/" \
            ./ site/
          rsync -a terminal-desires-ranker/dist/ site/terminal-desires-ranker/
          touch site/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
