name: Deploy Static Site

on:
  push:
    branches: [main]
    paths-ignore: ['terminal-desires-ranker/**']

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare site artifact
        run: |
          mkdir -p site
          rsync -a --delete \
            --exclude ".git/" \
            --exclude ".github/" \
            --exclude "terminal-desires-ranker/" \
            --exclude "node_modules/" \
            --exclude ".gitignore" \
            ./ site/
          touch site/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
