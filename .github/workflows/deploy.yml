name: Deploy Site

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: terminal-desires-ranker/package-lock.json

      - name: Install dependencies
        working-directory: terminal-desires-ranker
        run: npm ci

      - name: Build Terminal Desires Ranker
        working-directory: terminal-desires-ranker
        run: npm run build

      - name: Prepare site artifact
        run: |
          mkdir -p site
          rsync -a --delete \
            --exclude ".git/" \
            --exclude ".github/" \
            --exclude "terminal-desires-ranker/" \
            --exclude "node_modules/" \
            --exclude ".gitignore" \
            ./ site/
          mkdir -p site/terminal-desires-ranker
          rsync -a terminal-desires-ranker/dist/ site/terminal-desires-ranker/
          touch site/.nojekyll
          if [ -f CNAME ]; then cp CNAME site/CNAME; fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
